name: RUN UNIT TESTS

on:
    pull_request:
        branches:
            - dev

jobs:
    jest-unit-test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v1
          - run: npm install
          - run: npm run build --if-present
          - run: npm test
